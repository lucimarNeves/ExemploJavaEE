<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>JSF Exemplo 5</title>
    </h:head>
    <h:body>
        <h:form id="formulario">
            <h:panelGrid columns="2" rendered="#{!login.loggedIn}">
                <f:validateBean>
                    <h:outputLabel for="txtUsuario">Usu√°rio:</h:outputLabel>
                    <h:inputText id="txtUsuario" value="#{credenciais.nomeusuario}"/>
                    <h:outputLabel for="txtSenha">Senha:</h:outputLabel>
                    <h:inputText id="txtSenha" value="#{credenciais.senha}"/>
                </f:validateBean>
            </h:panelGrid>
            <h:commandButton value="Login" action="#{login.login()}" rendered="#{!login.loggedIn}"/>
            <h:commandButton value="Logout" action="#{login.logout()}" rendered="#{login.loggedIn}"/>
            <br/>
            <h:messages/>
        </h:form>
    </h:body>
</html>
