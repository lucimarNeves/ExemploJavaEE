<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>EJB Exemplo 2</title>
    </h:head>
    <h:body>
        <h3>Listagem de Produtos</h3>
        <h:form id="formListagem">
            <h:dataTable id="tbProdutos" value="#{catalogoModel.produtosListagem}" var="produto" border="1">
                <h:column>
                    <f:facet name="header">Código</f:facet>
                        #{produto.codigo}
                </h:column>
                <h:column>
                    <f:facet name="header">Descrição</f:facet>
                        #{produto.descricao}
                </h:column>
                <h:column>
                    <f:facet name="header">Preço</f:facet>
                        #{produto.preco}
                </h:column>
                <h:column>
                    <f:facet name="header">Ações</f:facet>
                    <h:commandLink value="editar" action="editar?faces-redirect=true&includeViewParams;">
                        <f:setPropertyActionListener value="#{produto}" target="#{catalogoModel.produtoAtual}" />
                    </h:commandLink>
                </h:column>
            </h:dataTable>
            <h:messages/>
        </h:form>
    </h:body>
</html>
