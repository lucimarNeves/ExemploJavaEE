<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>EJB Exemplo 2</title>
    </h:head>
    <h:body>
        <h:form id="formEdicao">
            <h:panelGrid id="painel" columns="2">
                Código:<h:outputText id="txtCodigo" value="#{catalogoModel.produtoAtual.codigo}"/>
                Descrição:<h:inputText id="txtDescricao" value="#{catalogoModel.produtoAtual.descricao}"/>
                Preço:<h:inputText id="txtPreco" value="#{catalogoModel.produtoAtual.preco}">
                    <f:convertNumber type="currency"/>
                </h:inputText>
            </h:panelGrid>
            <h:commandButton value="Alterar" action="#{catalogoModel.salvar()}"/>
        </h:form>
    </h:body>
</html>
