<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>JSF Exemplo 4</title>
    </h:head>
    <h:body>
        <h:form id="formulario">
		<h:panelGrid columns="3">
			Nome:
			<h:inputText id="txtNome" required="true" value="#{cadastroBean.cliente.nome}">
				<f:validateLength for="txtTexto" maximum="20" minimum="1" />
			</h:inputText>
			<h:message for="txtNome" />
			Idade:
			<h:inputText id="txtIdade" value="#{cadastroBean.cliente.idade}">
				<f:validateLongRange minimum="1" />
			</h:inputText>
			<h:message for="txtIdade" />
			Cpf:
			<h:inputText id="txtCpf" required="true" value="#{cadastroBean.cliente.cpf}">
				<f:converter converterId="cpfConversor"/>
			</h:inputText>
			<h:message for="txtCpf" />
		</h:panelGrid>
		<h:commandButton id="btEnviar" value="Enviar" action="resultado"/>
	</h:form>
    </h:body>
</html>
