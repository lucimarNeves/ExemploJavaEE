<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <h:form id="form1">
            <h:inputText id="txtNome" value="#{indexBean.nome}"/>
            <br />
            <h:selectOneListbox id="lbEstadoCivil" size="1" value="#{indexBean.estadoCivil}">
                <f:selectItem itemValue="Solteiro"/>
                <f:selectItem itemValue="Casado"/>
                <f:selectItem itemValue="Viuvo"/>
                <f:selectItem itemValue="Separado"/>
            </h:selectOneListbox>
            <h:commandButton id="btOk" value="Ok"/>
            <h:outputText id="txtResultado" value="#{indexBean.resultado}"/>
        </h:form>
    </h:body>
</html>
