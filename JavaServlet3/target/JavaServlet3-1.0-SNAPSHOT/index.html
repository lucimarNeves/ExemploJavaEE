<!DOCTYPE html>
<html lang="pt-BR">
    <head>
        <title>Servlet AloMundo</title>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    </head>
    <body>
        <h2>Utilize o formulário abaixo para executar o Servlet via POST.</h2>
        <form method="post" action="./alo">
            <label for="ddNomes">Nomes:</label>

            <input type="submit" value="ENVIAR">

    </body>
